<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Standort erfassen</title>
  <style>
    body {
      font-size: 1.8rem;
      padding: 2rem;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }

    h2 {
      font-size: 2.6rem;
      text-align: center;
      margin-bottom: 2rem;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    input[type="text"],
    button {
      width: 90%;
      max-width: 480px;
      font-size: 2rem;
      padding: 1rem;
      margin-bottom: 1.5rem;
      border-radius: 10px;
      border: 1px solid #ccc;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    button {
      background-color: #28a745;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <h2>üìç Standort automatisch ermitteln</h2>
  <p style="font-size: 1.4rem; color: #555; text-align: center; max-width: 500px; margin: 0 auto 2rem;">
  ‚ÑπÔ∏è Bitte Standortzugriff im Browser erlauben!<br>
  Safari: <strong>Einstellungen ‚Üí Datenschutz & Sicherheit ‚Üí Ort ‚Üí Safari ‚Üí Aktivieren</strong><br>
  Android: <strong>Standortdienste aktivieren + Browser-Berechtigung zulassen</strong>
  </p>

  <form id="location-form" method="POST">
    <input type="text" id="latitude" name="latitude" placeholder="Breitengrad" required>
    <input type="text" id="longitude" name="longitude" placeholder="L√§ngengrad" required>
    <button type="button" onclick="getLocation()">üì° Standort ermitteln</button>
    <button type="submit">üì§ An n8n senden</button>
  </form>

  <script>
  function getLocation() {
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(function(position) {
        document.getElementById('latitude').value = position.coords.latitude.toFixed(6);
        document.getElementById('longitude').value = position.coords.longitude.toFixed(6);
      }, function(error) {
        alert('Fehler beim Abrufen des Standorts: ' + error.message);
      });
    } else {
      alert("Geolocation wird von diesem Browser nicht unterst√ºtzt.");
    }
  }

  document.getElementById('location-form').addEventListener('submit', async function(e) {
    e.preventDefault();

    const data = {
      latitude: document.getElementById('latitude').value,
      longitude: document.getElementById('longitude').value
    };

    try {
      const response = await fetch('https://n8n.ryzeup.ai/webhook-test/gps-form', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      });

      if (response.ok) {
        alert('‚úÖ Standort erfolgreich an n8n gesendet!');
      } else {
        const text = await response.text();
        alert('‚ùå Fehler beim Senden an n8n:\n' + text);
      }
    } catch (error) {
      alert('Fehler: ' + error.message);
    }
  });
</script>

</body>
</html>
