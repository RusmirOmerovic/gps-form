<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Standort erfassen</title>
  <style>
    body {
  font-family: sans-serif;
  padding: 2rem;
  background-color: #f9f9f9;
  font-size: 1.2rem;
}

h1 {
  font-size: 2rem;
  text-align: center;
  margin-bottom: 2rem;
}

input[type="text"] {
  width: 100%;
  padding: 1rem;
  font-size: 1.1rem;
  margin-bottom: 1rem;
  border-radius: 8px;
  border: 1px solid #ccc;
}

button {
  width: 100%;
  padding: 1.2rem;
  font-size: 1.2rem;
  background-color: #28a745;
  color: white;
  border: none;
  border-radius: 8px;
  margin-top: 0.5rem;
  cursor: pointer;
}

button:hover {
  background-color: #218838;
}

/* Responsive Layout */
@media (min-width: 768px) {
  body {
    max-width: 600px;
    margin: auto;
    font-size: 1.4rem;
  }

  h1 {
    font-size: 2.5rem;
  }

  input[type="text"],
  button {
    font-size: 1.4rem;
  }
}

  </style>
</head>
<body>
  <h2>üìç Standort automatisch ermitteln</h2>
  <form id="location-form">
    <input type="text" id="latitude" name="latitude" placeholder="Breitengrad" required>
    <input type="text" id="longitude" name="longitude" placeholder="L√§ngengrad" required>
    <button type="button" onclick="getLocation()">üì° Standort ermitteln</button>
    <button type="submit">üì§ An n8n senden</button>
  </form>

  <script>
    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
          document.getElementById('latitude').value = position.coords.latitude.toFixed(6);
          document.getElementById('longitude').value = position.coords.longitude.toFixed(6);
        }, function(error) {
          alert('Fehler beim Abrufen des Standorts: ' + error.message);
        });
      } else {
        alert("Geolocation wird von diesem Browser nicht unterst√ºtzt.");
      }
    }

    document.getElementById('location-form').addEventListener('submit', function(e) {
      e.preventDefault();

      const data = {
        "Standortdaten - latitude (erster Wert in GoogleMaps)": document.getElementById('latitude').value,
        "Standortdaten - longitude (zweiter Wert in GoogleMaps)": document.getElementById('longitude').value
      };

      fetch('https://n8n.ryzeup.ai/webhook-test/gps-form', { // <-- n8n Webhook hier einsetzen
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      })
      .then(response => {
        if (response.ok) {
          alert('‚úÖ Standort erfolgreich an n8n gesendet!');
        } else {
          alert('‚ùå Fehler beim Senden an n8n.');
        }
      })
      .catch(error => {
        alert('Fehler: ' + error);
      });
    });
  </script>
</body>
</html>
